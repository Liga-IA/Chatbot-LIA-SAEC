version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - utter_greet
  - utter_did_that_help
  - utter_goodbye
  - utter_iamabot
  - utter_register_ong
  - utter_delete_case
  - utter_about_the_project
  - utter_how_to_help
  - action_register_ong
  - utter_ask_ong_name
  - utter_ask_ong_contact
  - utter_ask_ong_location
  - utter_cancel_operation
  - utter_search_cases
  - action_delete_case_selection
entities:
  - ong_name
  - ong_email
  - ong_whatsapp
  - ong_city
  - ong_uf
  - ong_id
  - case_id

slots:
  ong_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  case_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ong_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ong_email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ong_whatsapp:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ong_city:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  ong_uf:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
intents:
  - greet
  - register_ong
  - delete_case
  - about_the_project
  - how_to_help
  - goodbye
  - bot_challenge
  - give_ong_name
  - give_ong_contact
  - give_ong_location
  - give_ong_id
  - cancel_operation
  - delete_specific_case

responses:
  utter_cancel_operation:
    - text: "Ok, cancelando a operação"
  utter_greet:
    - text: "Opa! Eae como vai?"
    - text: "oi, como posso ajudar?"

  utter_search_cases:
    - text : OK Verificando os casos da ong com id {ong_id}

  utter_did_that_help:
    - text: "Isso te ajudou?"

  utter_goodbye:
    - text: "Tchau"

  utter_iamabot:
    - text: "Não sei se sou um robo... Você sabe se é um?"

  utter_register_ong:
    - text: "Ok! Vou precisar fazer algumas perguntas apenas..."
  utter_ask_ong_name:
    - text: Qual o nome da ong que deseja criar?

  utter_ask_ong_contact:
    - text: Show, {ong_name}! Quais são seu email e whatsapp? Responda como neste exemplo -> os contatos são 11974820650,dev.rodrigofs@gmail.com
  utter_ask_ong_location:
    - text: Onde fica a {ong_name}? Resposta no formato -> a ong fica em cidade,UF

  utter_delete_case:
    - text: "Por favor informe o código da sua ong no padrão - > id: aa11bb44"

  utter_about_the_project:
    - text: "O be the hero serve para poder ajudar ONGs a encontrarem pessoas dispostas a ajudá-las em seus projetos. Você pode criar uma ong no site web e criar casos ou pode ajudar nos casos entrando no celular e buscando o que prefere! Aqui está o QR code:"
      image: "https://raw.githubusercontent.com/Liga-IA/Chatbot-LIA-SAEC/main/qrcode_4292678_.png"

  utter_how_to_help:
    - text: "Para ajudar em um caso, é preciso acessar o aplicativo no celular! Aqui está o QR code:"
      image: "https://raw.githubusercontent.com/Liga-IA/Chatbot-LIA-SAEC/main/qrcode_4292678_.png"
